version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: position-tracker-postgres-prod
    environment:
      POSTGRES_DB: position_tracker
      POSTGRES_USER: tracker_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_pass_123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tracker_user -d position_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - position-tracker-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Position Tracker API
  api:
    build: .
    container_name: position-tracker-api-prod
    environment:
      DATABASE_URL: postgresql+psycopg2://tracker_user:${POSTGRES_PASSWORD:-secure_pass_123}@postgres:5432/position_tracker
      DEBUG: "false"
      LOG_LEVEL: INFO
      HOST: 0.0.0.0
      PORT: 8000
      # Production settings
      WORKERS: 4
      MAX_WORKERS: 8
      TIMEOUT: 30
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - position-tracker-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "4"]

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: position-tracker-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api
    networks:
      - position-tracker-network
    restart: unless-stopped

  # Redis (for caching and sessions)
  redis:
    image: redis:7-alpine
    container_name: position-tracker-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - position-tracker-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  position-tracker-network:
    driver: bridge
